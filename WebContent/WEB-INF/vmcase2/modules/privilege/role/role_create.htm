#parse ("common/iframe_page_header.htm")
<body>
	<div class="content_main">
		<div class="contentinner">
			<div class="place">
				<div class="title">#mi18n("create")</div>
			</div>
			<form id="id_module_form" action="${contextPath}/system/role/insert.json">
				<div class="forms" id="formsId">
					<table class="rule">
						<colgroup>
							<col width="10%" />
							<col width="30%" />
							<col width="10%" />
							<col width="10%" />
							<col width="30%" />
						</colgroup>
						<!-- 
							<tr>
						   <td><label for="name">#mi18n("seqNo"):</label></td>
							<td><input type="text" id="seqNo" name="seqNo"
								value="$!role.seqNo" /></td>
								<td></td>
							<td><label for="name">#mi18n("name"):</label></td>
							<td><input type="text" id="name" name="name"
								value="$!role.name" /></td>
						</tr>						
						 -->
						<!-- <tr>
							<td><label for="name">#mi18n("systemRole"):</label></td>
							<select id="type" name="type" value="$!role.systemRole">
								<option value=""></option> #dict('SystemRole',
								$!role.systemRole)
							</select>
						</tr> -->
						<tr>
							<td><label for="name">#mi18n("name"):</label></td>
							<td><input type="text" id="name" name="name"
								value="$!role.name" /></td>
							<td>&nbsp;</td>
							<td><label for="shortName">#mi18n("shortName"):</label></td>
							<td><input type="text" id="shortName" name="shortName"
								value="$!role.shortName" /></td>
						</tr>
						<tr>
							<td>#mi18n("description"):</td>
							<td colspan="4"><textarea id="description"
									name="description" rows="5" value="$!role.description"></textarea></td>
						</tr>
					</table>
				</div>
			</form>

			<div class="submit">
				<input id="id_save_button" type="button" value="#i18n('button.save')" class="current" /> 
				<input type="button" onclick="javascript:history.go(-1);" value="#i18n('button.cancel')" />
			</div>
		</div>
	</div>
	<script type="text/javascript">
	var layout=new FormsLayout("formsId");			
	window.top.currentWindow.setLayout(layout);

	#set ($formName = "'#id_module_form'")
	#validator($formName)
	 $(document).ready(function() {
		#parse("common/part_create.js")
	}); 
	</script>
</body>
</html>
