#parse ("common/iframe_page_header.htm")
<body>
	<div class="content_main">
		<div class="contentinner">
			
			<form id="id_module_form" action="${contextPath}/system/user/update.json">
				<div class="forms" id="formsId">
					<input type="hidden" name="id" value="$!person.id" />
					<table class="rule">
						<colgroup>
							<col width="10%" />
							<col width="30%" />
							<col width="10%" />
							<col width="10%" />
							<col width="30%" />
						</colgroup>
						<tr>
							<td><label for="displayName">#mi18n("displayName"):</label></td>
							<td><input type="text" id="displayName" name="displayName"
								value="$!person.displayName" disabled="disabled"/></td>
							<td></td>
							<td><label for="login">#mi18n("login"):</label></td>
							<td><input type="text" id="login" name="login" readonly="readonly"
								value="$!person.login" disabled="disabled"/></td>
						</tr>
						<tr>
							<td><label for="userType">用户类型:</label></td>
				              <td>
				               <select id="userType" name="userType" disabled="disabled">
				                #dict("userType", $!person.userType)
				               </select>
				              </td>
							<td></td>
							<td><label for="externalId">#mi18n("externalId"):</label></td>
							<td><input type="text" id="externalId" name="externalId"
								value="$!person.externalId" disabled="disabled"/></td>
						</tr>
						<tr>
							<td><label for="age">#mi18n("age"):</label></td>
							<td><input type="text" id="age" name="age"
								value="$!person.age" disabled="disabled"/></td>
							<td></td>
							<td><label for="gender">#mi18n("gender"):</label></td>
							<td><input type="radio" name="gender" value="男"
								checked="checked" disabled="disabled">&nbsp;男 
								&nbsp;&nbsp;&nbsp;
								<input type="radio" name="gender"
									value="女">&nbsp;女 </td>
							</td>
						</tr>

						<tr>
							<td><label for="email">#mi18n("email"):</label></td>
							<td><input type="text" id="email" name="email"
								value="$!person.email" disabled="disabled"/></td>
							<td></td>
							<td><label for="mobile">#mi18n("mobile"):</label></td>
							<td><input type="text" id="mobile" name="mobile"
								value="$!person.mobile" disabled="disabled"/></td>
						</tr>
						<tr>
							<td><label for="phone">#mi18n("phone"):</label></td>
							<td><input type="text" id="phone" name="phone"
								value="$!person.phone" disabled="disabled"/></td>
							<td colspan="3""></td>
						</tr>
						<tr>
							<td>#mi18n("description"):</td>
							<td colspan="4"><textarea id="description"
									name="description" rows="5" value="$!person.description" disabled="disabled"></textarea></td>
						</tr>
					</table>
				</div>
			</form>
			</form>
			<div class="submit">
				<input class="current" type="button" onclick="javascript:history.go(-1);" value="#i18n('button.back')" />
			</div>
		</div>
	</div>
	<script type="text/javascript">
	var p_place = window.parent.document.getElementById('place');
	var placeHeight = $(p_place).outerHeight(true);
	var layout=new FormsLayout("formsId",placeHeight,0.72);			
	window.top.currentWindow.setLayout(layout);
	</script>
</body>

</html>
