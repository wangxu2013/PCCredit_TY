#parse ("common/iframe_page_header.htm")
<body>
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">#mi18n("display")</div>
      </div>
      <form id="id_form_sample" action="">
        <div class="forms" id="formsId">
          <input type="hidden" name="id" value="$!sample.id" />
          <table class="rule">
            <colgroup>
              <col width="10%" />
              <col width="30%" />
              <col width="10%" />
              <col width="10%" />
              <col width="30%" />
            </colgroup>
            <tr>
              <td>#mi18n("seqNo"):</td>
              <td><input type="text" value="$!sample.seqNo" disabled="true" /></td>
              <td>&nbsp;</td>
              <td>#mi18n("name"):</td>
              <td><input type="text" value="$!sample.name" disabled="true" /></td>
            </tr>
            <tr>
              <td>#mi18n("type"):</td>
              <td><input type="text" id="type" name="type" value="#dictVal('ProductType', $!sample.type)"
                  disabled="true" /></td>
              <td>&nbsp;</td>
              <td>#mi18n("nativeName"):</td>
              <td><input type="text" value="$!sample.nativeName" disabled="true" /></td>
            </tr>
            <tr>
              <td>#mi18n("sampleDate"):</td>
              <td><input type="text" value="$!date.format('yyyy-MM-dd', $!sample.sampleDate)" disabled="true" /></td>
            </tr>
            <tr>
              <td>#mi18n("description"):</td>
              <td colspan="4"><textarea rows="5" disabled="true">$!sample.description</textarea></td>
            </tr>
          </table>
        </div>
      </form>
      <div class="submit">
        <input class="current" type="button" onclick="javascript:history.go(-1);" value="#i18n('button.back')" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
			var layout = new FormsLayout("formsId");
			window.top.currentWindow.setLayout(layout);
		</script>
</body>
#parse ("common/iframe_page_footer.htm")
