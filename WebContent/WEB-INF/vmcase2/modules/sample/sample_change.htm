#parse ("common/iframe_page_header.htm")
<body>
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">#mi18n("change")</div>
      </div>
      <form id="id_module_form" action="${modulePath}/update.json">
        <div class="forms" id="formsId">
          <input type="hidden" name="id" value="$!sample.id" />
          <table class="rule">
            <colgroup>
              <col width="10%" />
              <col width="30%" />
              <col width="10%" />
              <col width="10%" />
              <col width="30%" />

            </colgroup>
            <tr>
              <td>#mi18n("seqNo"):</td>
              <td><input type="text" id="seqNo" name="seqNo" value="$!sample.seqNo" /></td>
              <td>&nbsp;</td>
              <td>#mi18n("name"):</td>
              <td><input type="text" id="name" name="name" value="$!sample.name" /></td>

            </tr>
            <tr>
              <td>#mi18n("type"):</td>
              <td><select id="type" name="type" value="$!sample.type">
                  <option value="">#mi18n("type.pleaseselect")</option>
                  #dict('ProductType', $!sample.type)
                </select>
                <td>&nbsp;</td>
                <td>#mi18n("nativeName"):</td>
                <td><input type="text" id="nativeName" name="nativeName" value="$!sample.nativeName" /></td>
            </tr>
            <tr>
              <td>#mi18n("sampleDate"):</td>
              <td><input type="text" name="sampleDate" id="sampleDate" readonly="readonly" onmouseover="_calendar()"
                  value="$!date.format("yyyy-MM-dd", $!sample.sampleDate)" /></td>
            </tr>
            <tr>
              <td>#mi18n("description"):</td>
              <td colspan="4" class='ck'><textarea id="description" name="description" rows="5">$!sample.description</textarea></td>
            </tr>
          </table>
        </div>
      </form>

      <div class="submit">
        <input id="id_save_button" type="button" value="#i18n('button.save')" class="current" />
        <input type="button" onclick="javascript:history.go(-1);" value="#i18n('button.cancel')" />
      </div>
    </div>
  </div>
  
  #set($ck='description')
  #parse("common/ckeditor.vm")

  <script type="text/javascript">
	var layout=new FormsLayout("formsId");			
	window.top.currentWindow.setLayout(layout);
			
	#set ($formName = "'#id_module_form'")
	#validator($formName)
	$(document).ready(function() {		
		#parse("common/part_change.js")
	});
	</script>
</body>
#parse ("common/iframe_page_footer.htm")
