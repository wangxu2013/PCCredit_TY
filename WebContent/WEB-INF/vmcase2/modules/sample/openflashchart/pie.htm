<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css"	href="${contextPath}/common/css/jquery-ui-1.10.3.custom.css" />
<script type="text/javascript" src="${contextPath}/common/js/common/json2.js"></script>
<script src='${contextPath}/common/js/common/jquery.min.js'></script>
<script src='${contextPath}/common/js/common/JTimer_2.0.js'></script>
<script src="${contextPath}/common/js/common/jquery-ui-1.10.3.custom.min.js"></script>
<script src="${contextPath}/common/js/common/common.js"></script>
<script src="${contextPath}/common/js/common/dialog.js"></script>
<script type="text/javascript" src="${uicasePath}/js/common/layoutInfo.js"></script>
<script src="${contextPath}/common/openflashchart/swfobject.js"></script>
<script type="text/javascript">
	swfobject.embedSWF("${contextPath}/common/openflashchart/open-flash-chart-SimplifiedChinese.swf", "my_chart",
			"400", "300", "9.0.0", "expressInstall.swf", {
				"data-file" : "${contextPath}/openflashchart/demo/pie1.json"
			});
</script>
<script  type="text/javascript">      
		var OFC = {};  
        OFC.jquery = {
        version: function (src) { return $('#' + src)[0].get_version(); },  
        rasterize: function (src, dst) { $('#' + dst).replaceWith(OFC.jquery.image(src)); },  
        image: function (src) { 
				return "<img src='data:image/png;base64," + $('#' + src)[0].get_img_binary() + "' />"; 
				},              
				popup: function (src) {  
               var img_win = window.open('', 'Image');                
					with (img_win.document) {  
                   write('<html><head><title>图片导出</title></head><body><div style="font-size:12px;border-bottom:1px solid gray;padding-bottom:5px;">请右击下面图片，选择另存为：</div>' + OFC.jquery.image(src) + '</body></html>');             }  
                	img_win.document.close();          
			}  
         };  
        if (typeof (Control == "undefined")) {
			var Control = { OFC: OFC.jquery };      
		}  
        function save_image() {  
           OFC.jquery.popup('OFC_obj');  
		}

</script>
</head>
<body>
	<div class="content_main">
		<div class="contentinner">
			<div class="place">
				<span>当前位置：openflashchart > 饼图</span>
			</div>
			<div id="my_chart"></div>
		</div>
	</div>
</body>

</html>
