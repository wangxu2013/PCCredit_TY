#parse ("common/iframe_page_header.htm")
 <link rel="stylesheet" type="text/css" href="${uicasePath}/css/tab.css" />
<body class="whitebg">
  <div class="content_main">
    <div class="contentinner">
     <div class="place">
		<div class="title">客户维护信息快照>职业信息</div>	
    </div>
       #parse ("common/place_tab.htm")
      <form id="id_module_form" action="${contextPath}/customer/customercareer/update.json" >
        <div class="forms" id="formsId">
         <input type="hidden" id="applicationId" name="applicationId" value="$!applicationId" />
          <input type="hidden" name="customerId" value="${customerId}"/>
          <input type="hidden" name="id" value="$!careers.id"/>
          <table class="rule" border="1" bordercolor="#CCCCCC">
          <caption>职业信息</caption>
            <colgroup>
              <col width="10%" />
              <col width="40%" />
              <col width="10%" />
              <col width="40%" />
			</colgroup>
            <tr>
              <td><label>客户名称:</label></td>
              <td><input type="text" value="$!careers.customerName" disabled="disabled"/></td>
              
              <td><label>单位名称:</label></td>
             <td><input type="text" name="nameUnit" id="nameUnit"  value="$!careers.nameUnit" disabled="disabled"/></td>
            </tr>
               <tr>
              <td><label>部门名称:</label></td>
              <td ><input type="text" id="departmentName" name="departmentName" value="$!careers.departmentName" disabled="disabled"/></td>
               
              <td><label>单位地址:</label></td>
              <td><input type="text" id="unitAddress" name="unitAddress" value="$!careers.unitAddress" disabled="disabled"/></td>
            </tr>
            <tr>
              <td><label>邮政编码:</label></td>
              <td><input type="text" id="zipCode" name="zipCode" value="$!careers.zipCode" disabled="disabled"/></td>
              
                <td><label>单位电话:</label></td>
                <td><input type="text" name="unitPhone" value="$!careers.unitPhone" disabled="disabled"/></td>
            </tr>
            <tr>
              <td><label>行业类型:</label></td>
              <td><input type="text" id="industryType" name="industryType" value="$!careers.industryType" disabled="disabled"/></td>
               
               <td><label>单位性质:</label></td>
              <td><input type="text" id="unitNature" name="unitNature" value="$!careers.unitNature" disabled="disabled"/></td>
            </tr>
            <tr>
              <td><label>职务:</label></td>
               <td><input type="text" id="positio" name="positio" value="$!careers.positio" disabled="disabled"></td>
                 
                <td><label>职称:</label></td>
                <td><input type="text" name="title" value="$!careers.title" disabled="disabled"/></td>
            </tr>
                <tr>
              <td><label>年收入(税前):</label></td>
              <td><input type="text" name="annualIncome" value="$!careers.annualIncome" disabled="disabled"/></td>
              
              <td><label>现工作单位年限:</label></td>
             <td><input type="text" name="yearWorkUnit" id="yearWorkUnit"  value="$!careers.yearWorkUnit" disabled="disabled"/></td>

            </tr>
             <tr>
              <td><label>前单位名称:</label></td>
              <td><input type="text" name="beforeNameUnit" value="$!careers.beforeNameUnit" disabled="disabled"/></td>
              
              <td><label>前工作单位年限:</label></td>
             <td><input type="text" name="beforeYearWorkUnit" id="beforeYearWorkUnit"  value="$!careers.beforeYearWorkUnit" disabled="disabled"/></td>

            </tr>
             <tr>
              <td><label>工作时间:</label></td>
              <td><input type="text" name="workTime" value="$!careers.workTime" disabled="disabled"/></td>
              <td colspan="2"></td>
            </tr>
          </table>
        </div>
      </form>

      <div class="submit">
       <input class="current" type="button" onclick="javascript:history.go(-1);" value="#i18n('button.back')" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
	var layout=new FormsLayout("formsId");			
	window.top.currentWindow.setLayout(layout);
			
	#set ($formName = "'#id_module_form'")
	#validator($formName)
	$(document).ready(function() {
		$("li").removeClass("activeTab");
		$("li:eq(1)").addClass("activeTab");
		$("#id_save_button").click(function() {
	        if ($($formName).valid()) {
	          var formjson = $($formName).serialize();
	          $.get($($formName).attr("action"), formjson, function(data, textStatus, jqXhr) {
	            if (data.success) {
	            	Dialog.message("保存成功!");
	            }
	          });
	        }
	      });
		#parse("common/part_create.js")
	});
	</script>
</body>
#parse ("common/iframe_page_footer.htm")
