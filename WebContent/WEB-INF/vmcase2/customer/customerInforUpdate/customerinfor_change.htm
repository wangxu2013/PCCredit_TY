#parse ("common/iframe_page_header.htm")
#parse ("common/macro.htm")
  <link rel="stylesheet" type="text/css" href="${uicasePath}/css/specialtab.css" />
<body class="whitebg">
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">客户维护信息>基本信息</div>
      </div>
        <div class="tabplace">
            <ul class="com-tab" >
            <li class="tab activeTab"><a href="${contextPath}/customer/basiccustomerinforUpdate/changewh.page?id=${customerId}">基本信息</a></li>
            <li class="tab"><a href="${contextPath}/customer/basiccustomerinforUpdate/create_zyxx.page?id=${customerId}">职业信息</a></li>
            <li class="tab " ><a href="${contextPath}/customer/basiccustomerinforUpdate/create_mbxx.page?id=${customerId}">陌拜信息</a></li>
            <li class="tab "><a href="${contextPath}/customer/basiccustomerinforUpdate/create_zcfz.page?id=${customerId}">资产负债</a></li>
            <li class="tab "><a href="${contextPath}/customer/basiccustomerinforUpdate/create_syb.page?id=${customerId}">损益</a></li>
            <li class="tab"><a href="${contextPath}/customer/basiccustomerinforUpdate/create_xjl.page?id=${customerId}">现金流量</a></li>
            <li class="tab"><a href="${contextPath}/customer/basiccustomerinforUpdate/create_jcjy.page?id=${customerId}">交叉检验</a></li>
			<li class="tab"><a href="${contextPath}/customer/basiccustomerinforUpdate/create_swpg.page?id=${customerId}">四维评估</a></li>
			<li class="tab"><a href="${contextPath}/customer/basiccustomerinforUpdate/create_sxpg.page?id=${customerId}">授信评估</a></li>
            <li class="tab"><a href="${contextPath}/customer/basiccustomerinforUpdate/create_wjdc.page?id=${customerId}">问卷调查</a></li>
            <li class="tab" ><a href="${contextPath}/customer/basiccustomerinforUpdate/create_khtz.page?id=${customerId}">台账信息</a></li>
            <li class="tab"><a href="${contextPath}/customer/basiccustomerinforUpdate/create_yxzl.page?id=${customerId}">影像资料</a></li>  
         </ul>
         </div>
      <form id="id_module_form" action="${contextPath}/customer/basiccustomerinforUpdate/update.json"/>
         <div class="form-bd" id="formsId" style="margin-top: 0px;padding-top: 0px;">
          <input type="hidden" id="id" name="id" value="$!{customerId}" />
          <table cellpadding="0" cellspacing="0" class="table-bd" border="1" bordercolor="#cccccc" style="width: 100%">
            <colgroup>
              <col width="10%" />
              <col width="30%" />
              <col width="10%" />
              <col width="30%" />
            </colgroup>
              <tr><td class="titlec" colspan="4" style="text-align: center;">基本信息</td></tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">中文姓名:</label></td>
              <td><input class="rinpsty"  type="text" id="chineseName" name="chineseName" value="$!customerInfor.chineseName" /></td>
              <td class="titlefc3"><label for="pinyinenglishName">拼音或英文姓名:</label></td>
              <td><input class="rinpsty"  type="text" id="pinyinenglishName" name="pinyinenglishName" value="$!customerInfor.pinyinenglishName" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="nationality">国籍:</label></td>
              <td><select class="rinpsty"  id="nationality" name="nationality" >
                  #customerInfo($request.getAttribute("nationalityList"),$!{customerInfor.nationality})
                  </select></td>
                <td class="titlefc3">性别:</td>
                <td>
                <input class="rinpsty"  style="width: 25px;height: 14px;" type="radio" id="sex" name="sex" value="Male" #if($!customerInfor.sex=='Male')checked#end />男
                <input  class="rinpsty" style="width: 25px;height: 14px;" type="radio" id="sex" name="sex" value="Female"#if($!customerInfor.sex=='Female')checked#end />女
				</td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="birthday">出生日期:</label></td>
              <td><input class="rinpsty"  type="text" name="birthday" id="birthday"  value="$!customerInfor.birthday" onmouseover="_calendar()"/></td>
			  <td class="titlefc3"><label for="cardType">身份证件:</label></td>
              <td><select class="rinpsty"  id="cardType" name="cardType" >
                  #customerInfo($request.getAttribute("cardTypeList"),$!{customerInfor.cardType})
                  </select></td>
            </tr>
			<tr>
              <td class="titlefc3"><label for="cardId">证件号码:</label></td>
              <td><input class="rinpsty"  type="text" name="cardId" id="cardId"  value="$!customerInfor.cardId" /></td>
			  <td class="titlefc3"><label for="telephone">手机:</label></td>
              <td><input class="rinpsty"  type="text" name="telephone" id="telephone" value="$!customerInfor.telephone" /></td>
            </tr>
			<tr>
              <td class="titlefc3"><label for="homePhone">住宅电话:</label></td>
              <td><input class="rinpsty"  type="text" name="homePhone" id="homePhone"  value="$!customerInfor.homePhone" /></td>
			  <td class="titlefc3"><label for="residentialAddress">住宅地址:</label></td>
              <td><input class="rinpsty"  type="text" name="residentialAddress" id="residentialAddress" value="$!customerInfor.residentialAddress" /></td>
            </tr>
			<tr>
              <td class="titlefc3"><label for="mail">E-mail:</label></td>
              <td><input class="rinpsty" type="text" name="mail" id="mail"  value="$!customerInfor.mail" /></td>

			  <td class="titlefc3"><label for="residentialPropertie">住宅性质:</label></td>
              <td><select class="rinpsty"  id="residentialPropertie" name="residentialPropertie" >
                 #customerInfo($request.getAttribute("residentialPropertieList"),$!{customerInfor.residentialPropertie})
                  </select>
              </td>
            </tr>
			<tr>
              <td class="titlefc3">婚姻状况:</td>
              <td><select class="rinpsty"  id="maritalStatus" name="maritalStatus" >
                  #customerInfo($request.getAttribute("maritalStatusList"),$!{customerInfor.maritalStatus})
                  </select></td>
			  <td class="titlefc3"><label for="degreeEducation">教育程度:</label></td>
              <td><select class="rinpsty" name="degreeEducation" id="degreeEducation">
              <option value="">请选择...</option>
              #dict("DEGREEEDUCATION","$!customerInfor.degreeEducation")
              </select></td>
            </tr>
			<tr>
              <td class="titlefc3"><label for="householdAddress">户籍地址:</label></td>
              <td><input class="rinpsty"  type="text" name="householdAddress" id="householdAddress"  value="$!customerInfor.householdAddress" /></td>
			  <td class="titlefc3"><label for="zipCodeAddress">邮政编码(户籍地址):</label></td>
              <td><input class="rinpsty"  type="text" name="zipCodeAddress" id="zipCodeAddress" value="$!customerInfor.zipCodeAddress" /></td>
            </tr>
          </table>
        </div>
      </form>
      <div class="submit">
        <input id="id_save_button" type="button" value="#i18n('button.save')" class="current" />
        <input type="button" onclick="returnClick();" value="#i18n('button.cancel')" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
	var layout = new FormsLayout("formsId");
	window.top.currentWindow.setLayout(layout);
	#set ($formName = "'#id_module_form'")
	#parse ("customer/customerInforInsert/customerInforCreate_validation.js")
	
	$(document).ready(function() {		
		$("#id_save_button").click(function() {
			
			 $("#cardIde").remove();	
				var cardType = $("select[name=cardType]").val();
				if( cardType == "CST0000000000A"){
			   
				var cardId = $("#cardId").val();
				if(cardId !=""){
				var idReg = /(^\d{15}$)|(^\d{17}([0-9]|[X])$)/;
			
			     if(idReg.test(cardId)){
			    	 $("#cardIde").remove();	
			       
			        }else{
				       $("input[name='cardId']").after("<label class='error' id='cardIde' generated='true' >请输入正确的身份证号(15/18位)</label>");   
			     }	
				 }
				
				}
			var leng = 0;
	    	 leng = $(".error").length;
	    	if(leng > 0){
	    		return;
	    	}else{
	    	  if ($($formName).valid()) {
	   	          var formjson = $($formName).serialize();
	   	          $.get($($formName).attr("action"), formjson, function(data, textStatus, jqXhr) {
	   	            if (data.success) {
	   	            	Dialog.message("保存成功!");
	   	            	window.location.href= contextPath + "/customer/basiccustomerinforUpdate/browse.page" ;
	   	            }
	   	          });
	   	        }
	    	}
	       
	      });
		$("#cardId").change(function (){
			 
			 $("#cardIde").remove();	
			var cardType = $("select[name=cardType]").val();
			if( cardType == "CST0000000000A"){
		   
			var cardId = $("#cardId").val();
			if(cardId !=""){
			var idReg = /(^\d{15}$)|(^\d{17}([0-9]|[X])$)/;
		
		     if(idReg.test(cardId)){
		    	 $("#cardIde").remove();	
		       
		        }else{
			       $("input[name='cardId']").after("<label class='error' id='cardIde' generated='true' >请输入正确的身份证号(15/18位)</label>");   
		     }	
			 }
			
			}
			});
		
		$("#cardType").change(function(){
			 $("#cardIde").remove();
			var cardType = $("select[name=cardType]").val();
			if( cardType == "CST0000000000A"){
				var cardId = $("#cardId").val();
				if(cardId !=""){
				var idReg = /(^\d{15}$)|(^\d{17}([0-9]|[X])$)/;
			
			     if(idReg.test(cardId)){
			    	 $("#cardIde").remove();	
			       
			        }else{
				       $("input[name='cardId']").after("<label class='error' id='cardIde' generated='true' >请输入正确的身份证号(15/18位)</label>");   
			     }	
				 }	
				
			}
			
		});
		
	});
	function returnClick(){
		
		 window.location.href= contextPath + "/customer/basiccustomerinforUpdate/browse.page" ;
	}
  </script>
   <script src="${contextPath}/js/customerInfor/customer_infor.js"></script>
  
</body>
#parse ("common/iframe_page_footer.htm")
