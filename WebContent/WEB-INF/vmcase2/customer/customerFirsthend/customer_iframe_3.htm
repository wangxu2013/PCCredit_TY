#parse ("common/iframe_page_header.htm")
#parse ("common/macro.htm")
  <link rel="stylesheet" type="text/css" href="${uicasePath}/css/specialtab.css" />
<body class="whitebg">
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">客户原始信息>其他信息</div>
      </div>
        <div class="tabplace">
            <ul class="com-tab" >
            <li class="tab"><a href="${contextPath}/customer/firsthend/iframe_1.page?id=${customerNm}">基本信息</a></li>
            <li class="tab "><a href="${contextPath}/customer/firsthend/iframe_2.page?id=${customerNm}">信用信息</a></li>
            <li class="tab activeTab" ><a href="${contextPath}/customer/firsthend/iframe_3.page?id=${customerNm}">其他信息</a></li>
            <li class="tab "><a href="${contextPath}/customer/firsthend/iframe_4.page?id=${customerNm}">家庭成员信息</a></li>
            <li class="tab "><a href="${contextPath}/customer/firsthend/iframe_5.page?id=${customerNm}">社会关系成员</a></li>
            <li class="tab"><a href="${contextPath}/customer/firsthend/iframe_6.page?id=${customerNm}">家庭财产信息</a></li>
            <li class="tab"><a href="${contextPath}/customer/firsthend/iframe_7.page?id=${customerNm}">生产经营状况</a></li>
			<li class="tab"><a href="${contextPath}/customer/firsthend/iframe_8.page?id=${customerNm}">学习履历情况</a></li>
			<li class="tab"><a href="${contextPath}/customer/firsthend/iframe_9.page?id=${customerNm}">工作履历</a></li>
            <li class="tab"><a href="${contextPath}/customer/firsthend/iframe_10.page?id=${customerNm}">入保信息</a></li>

         </ul>
         </div>
      <form id="id_module_form">
         <div class="form-bd" id="formsId" style="margin-top: 0px;padding-top: 0px;">
          <input type="hidden" id="id" name="id" value="$!{customerId}" />
          <table cellpadding="0" cellspacing="0" class="table-bd" border="1" bordercolor="#cccccc" style="width: 100%">
            <colgroup>
              <col width="10%" />
              <col width="30%" />
              <col width="10%" />
              <col width="30%" />
            </colgroup>
              <tr><td class="titlec" colspan="4" style="text-align: center;">其他信息</td></tr>

            <tr>
              <td class="titlefc3"><label for="zyyw">主营业务:</label></td>
              <td><input class="rinpsty"  type="text" id="zyyw" name="zyyw" value="$!customerInfor.zyyw" /></td>
              <td class="titlefc3"><label for="cshy">从属行业:</label></td>
              <td><input class="rinpsty"  type="text" id="cshy" name="cshy" value="$!customerInfor.cshy" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="sfbhzg">是否本行职工:</label></td>
              <td><input class="rinpsty"  type="text" id="sfbhzg" name="sfbhzg" value="$!customerInfor.sfbhzg" /></td>
              <td class="titlefc3"><label for="sfgd">是否股东:</label></td>
              <td><input class="rinpsty"  type="text" id="sfgd" name="sfgd" value="$!customerInfor.sfgd" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="sfgjgzry">是否国家公职人员:</label></td>
              <td><input class="rinpsty"  type="text" id="sfgjgzry" name="sfgjgzry" value="$!customerInfor.sfgjgzry" /></td>
              <td class="titlefc3"><label for="sfhz">是否户主:</label></td>
              <td><input class="rinpsty"  type="text" id="sfhz" name="sfhz" value="$!customerInfor.sfhz" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="poxm">配偶姓名:</label></td>
              <td><input class="rinpsty"  type="text" id="poxm" name="poxm" value="$!customerInfor.poxm" /></td>
              <td class="titlefc3"><label for="posfzh">配偶身份证号:</label></td>
              <td><input class="rinpsty"  type="text" id="posfzh" name="posfzh" value="$!customerInfor.posfzh" /></td>
            </tr>
             <tr>
              <td class="titlefc3"><label for="podh">配偶电话:</label></td>
              <td><input class="rinpsty"  type="text" id="podh" name="podh" value="$!customerInfor.podh" /></td>
              <td class="titlefc3"><label for="pogzdw">配偶工作单位:</label></td>
              <td><input class="rinpsty"  type="text" id="pogzdw" name="pogzdw" value="$!customerInfor.pogzdw" /></td>
            </tr>
             <tr>
              <td class="titlefc3"><label for="ghjl">管户经理:</label></td>
              <td><input class="rinpsty"  type="text" id="ghjl" name="ghjl" value="$!customerInfor.ghjl" /></td>
              <td class="titlefc3"><label for="zbjg">主办机构:</label></td>
              <td><input class="rinpsty"  type="text" id="zbjg" name="zbjg" value="$!customerInfor.zbjg" /></td>
            </tr>
             <tr>
              <td class="titlefc3"><label for="djry">登记人员:</label></td>
              <td><input class="rinpsty"  type="text" id="djry" name="djry" value="$!customerInfor.djry" /></td>
              <td class="titlefc3"><label for="djrq">登记日期:</label></td>
              <td><input class="rinpsty"  type="text" id="djrq" name="djrq" value="$!customerInfor.djrq" /></td>
            </tr>
             <tr>
              <td class="titlefc3"><label for="zhxgry">最后修改人员:</label></td>
              <td><input class="rinpsty"  type="text" id="zhxgry" name="zhxgry" value="$!customerInfor.zhxgry" /></td>
              <td class="titlefc3"><label for="zhxgsj">最后修改时间:</label></td>
              <td><input class="rinpsty"  type="text" id="zhxgsj" name="zhxgsj" value="$!customerInfor.zhxgsj" /></td>
            </tr>
   
          </table>
        </div>
      </form>
      <div class="submit">
        <input type="button" onclick="returnClick();" value="返回" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
	var layout = new FormsLayout("formsId");
	window.top.currentWindow.setLayout(layout);
	#set ($formName = "'#id_module_form'")
	#parse ("customer/customerInforInsert/customerInforCreate_validation.js")
	
	$(document).ready(function() {		
		$("input[type='text']").attr("disabled",true);
		$("input[type='radio']").attr("disabled",true);
		$("input[type='checkbox']").attr("disabled",true);
		$("select").attr("disabled",true);
	});
	function returnClick(){
		
		 window.location.href= contextPath + "/customer/firsthend/browse.page" ;
	}
  </script>
   <script src="${contextPath}/js/customerInfor/customer_infor.js"></script>
  
</body>
#parse ("common/iframe_page_footer.htm")
