#parse ("common/iframe_page_header.htm")
#parse ("common/customerInfor.htm")
<script src="${contextPath}/js/customerInfor/customerMarketing.js"></script>
<body>
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">修改营销计划</div>
      </div>
      <form id="id_module_form" action="${modulePath}/updatePlan.json">
      <input type="hidden" name="id" value="$!customerMarketing.id"/>
        <div class="forms" id="formsId">
          <table class="rule" border="1" bordercolor="#CCCCCC">
          <caption>营销计划</caption>
            <colgroup>
              <col width="10%" />
              <col width="40%" />
              <col width="10%" />
              <col width="40%" />
			</colgroup>
            <tr>
              <td><label>客户名称:</label></td>
              <td><input type="text" value="$!customerMarketing.customerName" disabled="disabled">
              </td>
            
              <td><label>产品名称:</label></td>
              <td><select id="productId" name="productId">
              #product($!products,$!customerMarketing.productId)
              </select>
              </td>
            </tr>
            <tr>
              <td><label>实施目标:</label></td>
              <td><input type="text" id="implementationObjective" name="implementationObjective" value="$!customerMarketing.implementationObjective"/>
             
                <td><label>营销时间:</label></td>
                <td><input type="text" id="marketingTime" name="marketingTime" value="$!customerMarketing.marketingTime" /></td>
            </tr>
            <tr>
              <td><label>实施方式:</label></td>
              <td><input type="text" name="marketingMethod" id="marketingMethod"  value="$!customerMarketing.marketingMethod"/></td>
              <td><input type="text" name="marketingStartTime" value="-1" hidden="hidden"/></td>
            </tr>
          </table>
        </div>
      </form>
      <div class="submit">
        #if($!customerMarketing.createWay=="system")
        #else<input id="id_save_button" type="button" value="#i18n("button.save")" class="current" />#end
        <input type="button" onclick="javascript:history.go(-1);" value="#i18n("button.cancel")" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
	var layout=new FormsLayout("formsId");	
	window.top.currentWindow.setLayout(layout);
	#set ($formName = "'#id_module_form'")
	#validator($formName)
	$(document).ready(function() {	
		#parse("common/part_create.js")
	});
	</script>
</body>
#parse ("common/iframe_page_footer.htm")
