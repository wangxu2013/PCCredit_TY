#parse ("common/iframe_page_header.htm")
<body>
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">系统参数配置修改</div>
      </div>
      <form id="id_module_form" action="${modulePath}/update.json">
        <div class="forms" id="formsId">
          <input type="hidden" name="id" value="$!systemConfiguration.id" />
          <table class="rule">
            <colgroup>
              <col width="10%" />
              <col width="30%" />
              <col width="10%" />
              <col width="10%" />
              <col width="30%" />

            </colgroup>
            <tr>
              <td>代码:</td>
              <td><input type="text" id="sysCode" name="sysCode" value="$!systemConfiguration.sysCode"  readonly="readonly"/></td>
              <td>&nbsp;</td>
              <td>名字:</td>
              <td><input type="text" id="sysName" name="sysName" value="$!systemConfiguration.sysName" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>值:</td>
                <td><input type="text" id="sysValues" name="sysValues" value="$!systemConfiguration.sysValues" /></td>
            </tr>
          </table>
        </div>
      </form>

      <div class="submit">
        <input id="id_save_button" type="button" value="#i18n('button.save')" class="current" />
        <input type="button" onclick="javascript:history.go(-1);" value="#i18n('button.cancel')" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
	var layout=new FormsLayout("formsId");			
	window.top.currentWindow.setLayout(layout);
			
	#set ($formName = "'#id_module_form'")
	#validator($formName)
	$(document).ready(function() {		
		#parse("common/part_change.js")
	});
	</script>
</body>
#parse ("common/iframe_page_footer.htm")
