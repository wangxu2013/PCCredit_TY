#parse ("common/iframe_page_header.htm")
<body>
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">#mi18n("change")</div>
      </div>
      <form id="id_module_form" action="${modulePath}/update.json">
        <div class="forms" id="formsId">
          <input type="hidden" name="id" value="" />
          <table class="rule">
            <colgroup>
              <col width="10%" />
              <col width="30%" />
              <col width="10%" />
              <col width="10%" />
              <col width="30%" />

            </colgroup>
            <tr>
              <td>表名:</td>
              <td><select id="type" name="type">
                    <option value="">请选择..</option>
                    #dict("tableName", '')
                  </select></td>
              <td>&nbsp;</td>
              <td>字段名:</td>
              <td><input type="text" id="name" name="name" value="" /></td>

            </tr>
            <tr>
              <td>操作:</td>
              <td><select id="type" name="type" value="">
                  <option value="">请选择..</option>
                  #dict("operateName", '')
                </select>
                <td>&nbsp;</td>
                <td>值:</td>
                <td><input type="text" id="value" name="value" value="" /></td>
            </tr>
            
          </table>
        </div>
      </form>

      <div class="submit">
        <input id="id_save_button" type="button" value="#i18n('button.save')" class="current" />
        <input type="button" onclick="javascript:history.go(-1);" value="#i18n('button.cancel')" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
	var layout=new FormsLayout("formsId");			
	window.top.currentWindow.setLayout(layout);
			
	#set ($formName = "'#id_module_form'")
	#validator($formName)
	$(document).ready(function() {		
		#parse("common/part_change.js")
	});
	</script>
</body>
#parse ("common/iframe_page_footer.htm")
