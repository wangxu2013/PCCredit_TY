#parse ("common/iframe_page_header.htm")
<script src='${contextPath}/common/js/common/jquery-1.8.3.min.js'></script>
<script src='${contextPath}/common/js/common/highcharts.js'></script>
<script src='${contextPath}/common/js/common/exporting.js'></script>
<!--柱状图-->
  <script>
    $(function () {
    $('#container').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: '当前进件状况 单位(件)'
        },
        tooltip: {
    	    pointFormat: '<b>{point.y}   {point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    color: '#000000',
                    connectorColor: '#000000',
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        series: [{
            type: 'pie',
            name: '',
            data: $!applicationStatusJson
        }]
    });
});				
  </script>
  <script>
    $(function () {
    $('#container_1').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
title: {
            text: '当前贷款状况 单位(万元)'
        },
        tooltip: {
    	    pointFormat: '<b>{point.y}   {point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    color: '#000000',
                    connectorColor: '#000000',
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        series: [{
            type: 'pie',
            name: '',
            data: $!creditStatusJson
        }]
    });
});				
  </script>
  <script>
    $(function () {
    $('#container_2').highcharts({
        chart: {
            type: 'column',
            margin: [ 50, 50, 100, 80]
        },
        title: {
            text: '当前卡片状况 单位(张)'
        },
        xAxis: {
            categories: $!cardStatusCategoriesJson,
            labels: {
                rotation: -45,
                align: 'right',
                style: {
                    fontSize: '20px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: '当前卡片状况 单位(张)'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: '<b>{point.y:.1f} </b>',
        },
        series: [{
            name: 'Population',
            data: $!cardStatusValuesJson,
            dataLabels: {
                enabled: true,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                x: 4,
                y: 10,
                style: {
                    fontSize: '22px',
                    fontFamily: 'Verdana, sans-serif',
                    textShadow: '0 0 3px black'
                }
            }
        }]
    });
});

  </script>
</head>
<body>
	<div style="display:block; width:1200px; height:400px; margin:0px auto; padding:20px;">
   <div id="container" style="min-width:500px;height:300px;float:left; margin-right:20px;"></div>
   <div id="container_1" style="min-width:500px;height:300px;float:left;"></div>
	</div>
   <div id="container_2" style="min-width:500px;height:330px"></div> 
</body>
</html>
