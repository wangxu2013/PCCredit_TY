#parse ("common/iframe_page_header.htm")
#parse ("common/macro.htm")
<body>
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">维护计划修改</div>
      </div>
      <form id="id_module_form" action="${modulePath}/update.json">
        <div class="forms" id="formsId">
          <input type="hidden" name="id" value="$!maintenance.id" />
          <table class="rule">
            <colgroup>
              <col width="10%" />
              <col width="30%" />
              <col width="10%" />
              <col width="10%" />
              <col width="30%" />
            </colgroup>
            <tr>
              <td><label>信息员名称:</label></td>
              <td><input type="text" value="$!maintenance.name" readonly="readonly"/>
              </td>
              
            </tr>
            <tr>
              <td><label>维护目标:</label></td>
              <td><input  type="text" id="maintenanceMatter" name="maintenanceMatter" value="$!maintenance.maintenanceMatter" />
              </td>
              <td>&nbsp;</td>
              <td><label>维护时间:</label></td>
              <td><input type="text" id="maintenanceTime" name="maintenanceTime" value="$!date.format('yyyy-MM-dd HH:mm:ss',$!maintenance.maintenanceTime)" onmouseover="_calendar({format:'yyyy-MM-dd HH:mm:ss'})"/></td>
            </tr>
          </table>
        </div>
      </form>

      <div class="submit">
        <input type="button" id="id_save_button"  value="#i18n('button.save')" class="current" />
        <input type="button" onclick="javascript:history.go(-1);" value="#i18n('button.cancel')" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
	var layout=new FormsLayout("formsId");			
	window.top.currentWindow.setLayout(layout);
			
	#set ($formName = "'#id_module_form'")
	#validator($formName)
	$(document).ready(function() {		
		#parse("common/part_change.js")
	});
	</script>
</body>
#parse ("common/iframe_page_footer.htm")
