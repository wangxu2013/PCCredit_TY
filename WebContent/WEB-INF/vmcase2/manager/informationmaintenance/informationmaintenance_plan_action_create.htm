#parse ("common/iframe_page_header.htm")
#parse ("common/macro.htm")
<body>
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">新增维护实施计划</div>
      </div>
      <form id="id_module_form" action="${modulePath}/insertAction.json">
      <input type="hidden" name="informationPlanId" value="$!maintenanceId">
        <div class="forms" id="formsId">
          <table class="rule">
            <colgroup>
              <col width="10%" />
              <col width="30%" />
              <col width="10%" />
              <col width="10%" />
              <col width="30%" />
            </colgroup>
            <tr>
              <td>实施维护方式:</td>
              <td><select id="informationWay" name="informationWay">
              #customerInfo($request.getAttribute("collectionMethodList"),"")
              </select>
              </td>
              <td>&nbsp;</td>
              <td>实施维护结果描述:</td>
              <td><textarea id="informationResult" name="informationResult"></textarea>
              </td>
            </tr>
            <tr>
              <td>实施维护开始时间:</td>
              <td><input type="text" id="informationStartTime" name="informationStartTime" onmouseover="_calendar({format:'yyyy-MM-dd HH:mm:ss'})"/>
              <td>&nbsp;</td>
              <td>实施维护结束时间:</td>
              <td><input type="text" id="informationEndTime" name="informationEndTime" onmouseover="_calendar({format:'yyyy-MM-dd HH:mm:ss'})"/></td>
            </tr>
          </table>
        </div>
      </form>
      <div class="submit">
        <input id="id_save_button" type="button" value="#i18n('button.save')" class="current" />
        <input type="button" onclick="javascript:history.go(-1);" value="#i18n('button.cancel')" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
	var layout=new FormsLayout("formsId");	
	window.top.currentWindow.setLayout(layout);
	#set ($formName = "'#id_module_form'")
	#validator($formName)
	$(document).ready(function() {	
		$("#id_save_button").click(function() {
	        if ($($formName).valid()) {
	          var formjson = $($formName).serialize();
	          $.get($($formName).attr("action"), formjson, function(data, textStatus, jqXhr) {
	            if (data.success) {
	            	var url = "${modulePath}/display.page?id="+data.id+"&recordId="+data.recordId;
	            	navigateTo(url);
	            }
	          });
	        }
		});
	});
  </script>
</body>
#parse ("common/iframe_page_footer.htm")
