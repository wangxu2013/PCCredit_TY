#parse ("common/iframe_page_header.htm")
#parse ("common/macro.htm")
<body>
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">新增维护计划</div>
      </div>
      <form id="id_module_form" action="${modulePath}/insert.json">
        <div class="forms" id="formsId">
          <table class="rule" border="1" bordercolor="#CCCCCC">
            <caption>维护计划</caption>
			<colgroup>
              <col width="10%" />
              <col width="40%" />
              <col width="10%" />
              <col width="40%" />
			</colgroup>
            <tr>
              <td><label>信息员:</label></td>
              <td><select id="accessInfoId" name="accessInfoId" >
              #foreach($!officer in $!officers)
              <option value="$!officer.typeCode">$!officer.typeName</option>
              #end
              </select></td>
            </tr>
            <tr>
              <td><label>维护事项:</label></td>
              <td><input type="text" id="maintenanceMatter" name="maintenanceMatter" value="" /></td>
              <td><label>维护时间:</label></td>
              <td><input type="text" name="maintenanceTime" id="maintenanceTime" onmouseover="_calendar({format:'yyyy-MM-dd HH:mm:ss'})"/></td>
            </tr>
          </table>
        </div>
      </form>
      <div class="submit">
        <input id="id_save_button" type="button" value="#i18n("button.save")" class="current" />
        <input type="button" onclick="javascript:history.go(-1);" value="#i18n("button.cancel")" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
	var layout=new FormsLayout("formsId");	
	window.top.currentWindow.setLayout(layout);
	#set ($formName = "'#id_module_form'")
	#validator($formName)
	$(document).ready(function() {	
		#parse("common/part_create.js")
	});
  </script>
</body>
#parse ("common/iframe_page_footer.htm")
