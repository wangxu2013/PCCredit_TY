#parse ("common/iframe_page_header.htm")
#parse ("common/macro.htm")
<body>
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">催收计划修改(下属)</div>
      </div>
      <form id="id_module_form" action="${modulePath}/update.json">
        <div class="forms" id="formsId">
          <input type="hidden" name="id" value="$!collectionplan.id" />
          <table class="rule">
            <colgroup>
              <col width="10%" />
              <col width="30%" />
              <col width="10%" />
              <col width="10%" />
              <col width="30%" />

            </colgroup>
            <tr>
              <td>客户名称:</td>
              <td><input type="text" value="$!collectionplan.chineseName" readonly="readonly"/></td>
              <td>&nbsp;</td>
              <td>产品名称:</td>
              <td><input type="text" value="$!collectionplan.productName" readonly="readonly"/></td>
            </tr>
            <tr>
              <td><label>催收目标:</label></td>
              <td><input type="text" id="implementationObjective" name="implementationObjective" value="$!collectionplan.implementationObjective"/></td>
              <td>&nbsp;</td>
              <td><label>催收天数:</label></td>
              <td><input type="text" id="collectionTime" name="collectionTime" value="$!collectionplan.collectionTime"/></td>
            </tr>
            <tr>
              <td>催收方式:</td>
              <td><select name="collectionMethod" id="collectionMethod" >
              #customerInfo($request.getAttribute("collectionMethodList"),$!collectionplan.collectionMethod)
              </select></td>
              <td><input type="text" name="collectionStartTime" hidden="hidden" value="-1" /></td>
            </tr>
          </table>
        </div>
      </form>

      <div class="submit">
        <input id="id_save_button" type="button" value="#i18n('button.save')" class="current" />
        <input type="button" onclick="javascript:history.go(-1);" value="#i18n('button.cancel')" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
	var layout=new FormsLayout("formsId");			
	window.top.currentWindow.setLayout(layout);
			
	#set ($formName = "'#id_module_form'")
	#validator($formName)
	$(document).ready(function() {		
		#parse("common/part_change.js")
	});
	</script>
</body>
#parse ("common/iframe_page_footer.htm")
