#parse ("common/iframe_page_header.htm")
#parse ("common/customerInfor.htm")
<link rel="stylesheet" type="text/css" href="${uicasePath}/css/specialtab.css" />
<body class="whitebg">
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">问责记录显示</div>
      </div>
      <form id="id_module_form" action="${contextPath}/accountabilitycontrol/accountability/update.json">
        <div  class="form-bd" id="formsId">
          <input type="hidden" name="id" value="$!accountabilityRecord.id" />
         <table cellpadding="0" cellspacing="0" class="table-bd" border="1" bordercolor="#cccccc" style="width: 100%">
          
             <colgroup >
              <col width="10%" />
              <col width="40%" />
              <col width="10%" />
              <col width="40%" />
            </colgroup>
            <tr><td class="titlec" colspan="4" style="text-align: center;" >问责记录显示</td></tr>
            <tr>
              <td><label>中文姓名:</label></td>
              <td><input type="text" id="chineseName" name="chineseName" value="$!customer.chineseName" readonly="readonly"/></td>
              
              <td><label>经理名称:</label></td>
              <td><input type="text" id="displayName" name="displayName" value="$!customerManager.displayName" readonly="readonly"/></td>

            </tr>
            <tr>
              <td><label>证件类型:</label></td>
              <td><select  disabled="disabled" id="cardType" name="cardType">
	                   <option value="">请选择...</option>
	                   #dict("CARDTYPE", $!customer.cardType)
                  </select>
             </td>
                
                <td><label>证件号码:</label></td>
                <td><input type="text" id="cardId" name="cardId" value="$!customer.cardId" readonly="readonly"/></td>
            </tr>
            
            
             <tr>
              <td><label>#mi18n("money"):</label></td>
              <td><input type="text" id="money" name="money" value="$format.formatNumber($!accountabilityRecord.money,2,100)" readonly="readonly"/></td>
              
               <td><label>是否复议:</label></td>
              <td><input type="radio" name="reconsideration" value="1"
						#if($!accountabilityRecord.reconsideration == 1)checked="checked" #end	disabled="disabled">&nbsp;是 
								&nbsp;&nbsp;&nbsp;
					<input type="radio" name="reconsideration"
						#if($!accountabilityRecord.reconsideration == 0)checked="checked" #end value="0" disabled="disabled">&nbsp;否 </td>
            </tr>
            <tr>
              <td><label>问责方式:</label></td>
              <td><input type="text" id="createWay" name="createWay" value='#mi18n("$!accountabilityRecord.createWay")' readonly="readonly"/></td>
              <td colspan="2"></td>
  
            </tr>
              <tr>
              <td><label>问责原因:</label></td>
              <td colspan="3"><textarea id="createReason" name="createReason" rows="5" readonly="readonly">$!accountabilityRecord.createReason</textarea></td>
            </tr>
            <tr>
              <td><label>问责结论:</label></td>
              <td colspan="3"><textarea id="accountabilityConclusion" name="accountabilityConclusion" rows="5" readonly="readonly">$!accountabilityRecord.accountabilityConclusion</textarea></td>
            </tr>
            <tr>
              <td><label>客户经理意见:</label></td>
              <td colspan="3"><textarea id="accountManagerComment" name="accountManagerComment" rows="5" readonly="readonly">$!accountabilityRecord.accountManagerComment</textarea></td>
            </tr>
             <tr>
              <td><label>复议结论:</label></td>
              <td colspan="3"><textarea id="reconsiderationConclusion" name="reconsiderationConclusion" rows="5" readonly="readonly">$!accountabilityRecord.reconsiderationConclusion</textarea></td>
            </tr>
         
          </table>
        </div>
      </form>

      <div class="submit">
        <input type="button" onclick="javascript:history.go(-1);" value="#i18n('button.cancel')" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
	var layout=new FormsLayout("formsId");			
	window.top.currentWindow.setLayout(layout);
			
	#set ($formName = "'#id_module_form'")
	#validator($formName)
	$(document).ready(function() {		
		#parse("common/part_change.js")
	});
	</script>
</body>
#parse ("common/iframe_page_footer.htm")
